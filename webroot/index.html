<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script lang="javascript" src="js/jquery-3.5.1.min.js">
        </script>
        <script lang="javascript" src="js/bootstrap.min.js">
        </script>
        <script lang="javascript" src="js/hp8903.js">
        </script>
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <title>HP8903</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form action="/measure" method="POST" id="measure-form">
                        <div class="form-group">
                            <label for="type">What measurement do you want to start?</label>
                            <select class="form-control" id="type" name="type">
                                <option value="LVL_FRQ">Level/Frequency Diagram</option>
                                <option value="THD_LVL">THD/Level Diagram</option>
                                <option value="THD_FRQ">THD/Frequency Diagram</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input class="form-control" type="text" id="title" name="title" value="Measurement Title">
                        </div>
                        <div class="form-group">
                            <label for="steps">Points per Octave</label>
                            <input class="form-control" type="number" id="steps" name="steps" value="2" placeholder="2">
                        </div>
                        <div class="form-group">
                            <label for="freq1">(Start) Frequency (Hz)</label>
                            <input class="form-control" type="number" id="freq1" name="freq1" step="1" value="20" placeholder="20">
                        </div>
                        <div class="form-group">
                            <label for="freq2">Stop Frequency (Hz)</label>
                            <input class="form-control" type="number" id="freq2" name="freq2" step="1" value="40000" placeholder="40000">
                        </div>
                        <div class="form-group">
                            <label for="amp1">(Start) Amplitude (Volt)</label>
                            <input class="form-control" type="number" id="amp1" name="amp1" step=".001" value="0.1" placeholder="0.1">
                        </div>
                        <div class="form-group">
                            <label for="amp2">Stop Amplitude (Volt)</label>
                            <input class="form-control" type="number" id="amp2" name="amp2" step=".001" value="5" placeholder="5">
                        </div>
                        <button type="submit" class="btn btn-primary" id="start-measurement">Start Measurement</button>
                        <div id="measurement-in-progress" style="display: none; font-weight: bold;">Measurement is in progress...</div>
                    </form>
                </div>
                <div class="col-8">
                    <div id="output-configuration">
                        <div class="form-check">
                            <input class="form-control" type="checkbox" value="" id="keep-measurements"/>
                            <label class="form-check-label" for="keep-measurements">
                                Keep old measurements
                            </label>
                        </div>
                        
                    </div>
                    <div id="output">
                        <img id="output_image" />
                        <div id="output_old"></div>
                    </div>
                </div>
            </div>
        </div>
        <script lang="javascript" >
            $(document).ready(function() {
                init_hp8903();
            });
        </script>
    </body>
</html>
